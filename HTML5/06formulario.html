<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario en HTML5</title>
</head>
<body>
    <!--Action es la pagina a la cual va a enviar los datos
        method hay dos, get y post, el segundo envia los datos
        y el usuario no los vera, get los envia a traves del
        url

    -->
    <form action="formulario.html" method="GET">
        <label for="nombre">Nombre</label>
        <input type="text" name="" id="nombre">

        <label for="apellido">Apellido</label>
        <input type="text" name="" id="apellido">

        <input type="submit" value="Enviar datos">




    </form>
    




</body>
</html>
