<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!--PERMITE CADENA DE CARACTERES-->
        <label for="">Tipo texto</label>
        <input type="text">
        <br>
        <br>

        <!--PERMITE INCRUSTAR TEXTO COON UNA X AL FINAL QUE PERMITE BORRAR TODO EL CAMPO-->
        <label for="">Busqueda</label>
        <input type="search">
        <br>
        <br>

        <!--VERIFICA QUE INGRESE UNA URL VALIDA-->
        <label for="">URL</label>
        <input type="url">
        <br>
        <br>


        <!--VERIFICA QUE TENGA EL CUERPO DE UN CORREO-->
        <label for="">Email</label>
        <input type="email">
        <br>
        <br>


        <!--EL TEXTO INGRESADO SE TAMA ***-->
        <label for="">Contrase√±a</label>
        <input type="password">
        <br>
        <br>


        <!--produce un campo de texto amplio-->
        <label for="">Campo de texto</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <br>
        <hr>

        <!--INPUT DE TIPO NUMERICO-->

        <!---->
        <label for="">Tipo numerico</label>
        <input type="number">
        <br>
        <br>

        
        <!---->
        <label for="">Rango</label>
        <input type="range">
        <br>
        <br>
        <hr>

         <!--FECHAS Y HORAS-->

        <!---->
        <label for="">Fechas</label>
        <input type="date">
        <br>
        <br>


        <!---->
        <label for="">Hora</label>
        <input type="time">
        <br>
        <br>


        <!---->
        <label for="">Fecha y hora</label>
        <input type="datetime-local">
        <br>
        <br>


        <!---->
        <label for="">Mes</label>
        <input type="month">
        <br>
        <br>


        <!---->
        <label for="">Semana</label>
        <input type="week">
        <br>
        <br>
        <hr>

       <!--INPUTS DE SELECCION-->

        <!---->
        <label for="">Radio Button</label>
        <input type="radio">
        <br>
        <br>

        <!---->
        <label for="">Checkbox</label>
        <input type="checkbox">
        <br>
        <br>

        <!--select option solo me permite seleccionar-->
        <label for="">Select - option </label>
        <select name="" id="">
            <option value="1">Opcion 1</option>
            <option value="2">Opcion 2</option>
            <option value="3">Opcion 3</option>
        </select>
        <br>
        <br>

        <!--permite escribir y realizar una busqueda
        cuando escriba me da sugerencias, ya no se
        necesita hacer en JS-->
        <label for="">Datalist</label>
        <input type="text" list="items">
        <datalist id="items">
            <option value="1">Opcion 1</option>
            <option value="2">Opcion 2</option>
            <option value="3">Opcion 3</option>
        </datalist>
        <br>
        <br>


        <!---->
        <label for="">Colores</label>
        <input type="color">
        <br>
        <br>
        <hr>

     <!--CARGAR ARCHIVOS-->


        <!---->
        <label for="">Seleccionar archivo</label>
        <input type="file">
        <br>
        <br>
        <hr>

     <!--BOTONES-->

        <!---->
        <label for="">sumit</label>
        <input type="sumit">
        <br>
        <br>


        <!---->
        <label for="">Imagen</label>
        <input type="image" src="archivos/enviar.png">
        <br>
        <br>

        <!---->
        <label for="">Borrar formulario</label>
        <input type="reset">
        <br>
        <br>


        <!--puedo hacer lo que quiera con el boton, procesar
        datos,enviar, de muestra etc, la funcionalidad se
        le da en otro lenguaje -->
        <label for="">boton sin funcionalidad</label>
        <input type="button" value="Input button">
        <br><br><hr>

        <!--BARRA DE PROGRESO-->
        <progress max="100" value="55"></progress>
        <br><br>



    </form>


</body>
</html>
