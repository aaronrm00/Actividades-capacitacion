<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo for</title>
</head>
<body>
    <script>
        var longitud = 50;
        //variable a manipular o crecer, condicion, incremento
        /*for(i=0; i<=longitud; i++){
            document.write(i + "<br>");
        }*/

        var colores = ["Amarillo","Azul","Verde","blanco","Negro","Rosa","Naranja"];
        var longcolor = colores.length;
        for(i=0; i<=longcolor; i++){
            document.write(i+1 + " " + colores[i] + "<br>");

        }
    </script>
    
</body>
