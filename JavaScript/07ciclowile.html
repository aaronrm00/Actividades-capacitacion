<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo while</title>
</head>
<body>
    <script>

        var i=0;
        var colores = ["Amarillo","Azul","Verde","blanco","Negro","Rosa","Naranja"];
        //-1 porque la longitud es 4, y colores cuenta desde 0
        var longcolor = colores.length-1;
        //mientras => pregunta y luego ejecuta
        while(i <=longcolor){
            document.write(i+1 + colores[i]+"<br>");
            i++;
        }

        /*ejecuta una vez y luego pregunta
        do{
            //accion a ejecutar 1 vez
        }while(/*pregunta si es falso o no para continuar){

        }*/
    </script>
    
</body>
</html>
